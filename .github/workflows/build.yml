name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
        django-version: [2.2, 3.0]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        docker-compose up -d sphinxsearch
        echo "Upgrade pip:"
        python -m pip install --upgrade pip
        echo "Debug wheel:"
        python -m wheel
        echo "Python ${{ matrix.python-version }} -> Django ${{ matrix.django-version }}"
        sed -i '/Django==.*/d' ./test-requires.txt # delete django dependency
        echo "Install test requires:"
        pip install -r test-requires.txt
        echo "Install Django: ${{ matrix.django-version }}.0"
        python -m pip install "Django~=${{ matrix.django-version }}.0"
        echo "Install django-sphinxsearch:"
        pip install -q -e .
        echo "Django: `django-admin --version`"
        python --version
    - name: Run Tests
      run: |
        python manage.py test -v 1 --noinput
